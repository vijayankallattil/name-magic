    <div id="app" class="container">
        <div id="get-code" class="mt-5" v-if="!showNames">
            <label for="passcode">Enter passcode to start</label>
            <input class="form-control" v-model="passCode" type="password" name="passcode" id="passcode"
                pattern="\d{4}">
            <button class="btn btn-primary" type="button" @click="switchNames(passCode)">Login</button>
        </div>
        <div id="display-names" v-if="showNames">
            <table class="table table-bordered">
                <tr>
                    <td class="index">No.</td>
                    <td class="name-text">Name</td>
                </tr>
                <tr v-for="(name, index) in nameList">
                    <td class="index">{{index}}</td>
                    <td class="name-text">{{name}}</td>
                </tr>
            </table>
        </div>
    </div>

                let nameList = ref(names)

            methods: {
                switchNames(code) {
                    if (!code) return;
                    let p = code;
                    if (p.length < 4) return;
                    let n1 = parseInt(p.substring(0, 2));
                    let n2 = parseInt(p.substring(2));
                    if (n1 == n2 || n1 >= this.nameList.length || n2 >= this.nameList.length) return;
                    var temp = this.nameList[n1];
                    this.nameList[n1] = this.nameList[n2];
                    this.nameList[n2] = temp;

                    this.showNames = true;
                }
            }
        }).mount('#app')
