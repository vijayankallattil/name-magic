            </div>
            <form method="post" @submit="switchNames(passCode); return false;">
                <label class="display-6" for="passcode text-white">Enter passcode to start</label>
                <input class="form-control form-control-lg" v-model="passCode" type="password" name="passcode"
                    id="passcode" pattern="\d{4}" minlength="4" maxlength="4">


                <button class="mt-3 btn btn-primary btn-lg w-100" type="button"
                    @click="switchNames(passCode)">Login</button>


                <form>

        <div id="display-table" v-if="showTable">
            <div class="selector-div mb-3 fw-bold">
                <ul class="list-group select-options">
                    <li class="list-group-item" v-bind:class="{'active': peopleSelected}" @click="peopleSelected=true">People</li>
                    <li class="list-group-item" v-bind:class="{'active': !peopleSelected}" @click="peopleSelected=false">Places</li>
                </ul>
            </div>
            <div class="data text-white">
                
            </div>
            <table class="table table-bordered table-striped name-table" v-if="peopleSelected">
                <tr>
                    <th class="index">#</th>
                    <th class="name-text">Name</th>
                </tr>
                <tr v-for="(name, index) in nameList">
                    <td class="index">{{index+1}}</td>
                    <td class="name-text">{{name}}</td>
                </tr>
            </table>

            <table class="table table-bordered table-striped place-table" v-if="!peopleSelected">

                    <th class="index">#</th>
                    <th class="name-text">Name</th>
                </tr>
                <tr v-for="(name, index) in placeList">
                    <td class="index">{{index+1}}</td>
                    <td class="name-text">{{name}}</td>
                </tr>
            </table>
